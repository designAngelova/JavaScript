  var canvas = document.getElementById('canvas');

  ctx.beginPath();
  ctx.fillStyle ='#90CAD7';
  ctx.strokeStyle ='#597E86';
  ctx.lineWidth = 5;

  var cx = 200,
  cy = 300,
  radius = 120, 
  ax = canvas.width/3,

  ctx.beginPath();


      // scale context horizontally

      // scale context horizontally
      ctx.lineWidth = 2;
      ctx.arc(170, 280, 15, 0, 2*Math.PI);

      ctx.stroke();

      ctx.beginPath();

      ctx.fillStyle ='#597E86';

      ctx.beginPath();

//top elipse
