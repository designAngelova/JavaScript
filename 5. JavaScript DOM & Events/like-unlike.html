<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Event Model - Event Attributes</title>
    <link rel="stylesheet" href="css/01.css" />
</head>

<body>
	<input type="button" id ="btn" value ="Like" onclick="changeStatus()" />
    <script>
    function changeStatus(status){
    	if (document.getElementById('btn').value == "Like") {
   status = document.getElementById('btn').value = "Unlike";
    }
    else{
    	status = document.getElementById('btn').value = "Like";
    }
    return status;
    }
    </script>
</body>
</html>
